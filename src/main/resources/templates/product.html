<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
    <h1 th:text="${product.name}" class="text-center"></h1>
    <div>
        <div class="text-center">
            <img th:if="${product.photo != null}" th:src="${'/photo/product/' + product.id}" class="rounded img-thumbnail" >
        </div>
        <div class="text-center">
            <p th:text="'Precio: $' + ${product.price}"></p>
        </div>
        <div class="text-center">
            <p th:text="'Stock: ' + ${product.stock}"></p>
        </div>
        <div class="text-center">
            <p th:text="'Categoria: ' + ${product.category}"></p>
        </div>
    </div>
</body>
</html>
