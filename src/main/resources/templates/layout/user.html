<body>
    <div class="container">
	
    <!-- <div sec:authorize="hasRole('ROLE_REGISTERED_USER')">   -->

    <form th:action="@{/auth/register/}" method="POST" th:if="${#strings.equals(state, 'register') }">
	
        <img src="..." class="img-thumbnail" alt="...">
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Nombre</span>
            <input type="text" name="name" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Email</span>
            <input type="email"  name="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">DNI</span>
            <input type="number" name="dni" class="form-control" placeholder="DNI" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Teléfono</span>
            <input type="number"  name="phone" class="form-control" placeholder="Teléfono" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Contraseña</span>
            <input type="text" name="password" class="form-control" placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        
        <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
        
        
    </form>


    <form th:action="@{/auth/update/} + ${id}" method="POST" th:if="${#strings.equals(state, 'update') }">
	
        <img src="..." class="img-thumbnail" alt="...">
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Nombre</span>
            <input th:value="${myUser.name}" type="text" name="name"  class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <input th:value="${myUser.id}" type="hidden" name="id" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Email</span>
            <input th:value="${myUser.email}" type="email"  name="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">DNI</span>
            <input th:value="${myUser.dni}" type="number" name="dni" class="form-control" placeholder="DNI" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Teléfono</span>
            <input th:value="${myUser.phone}" type="number"  name="phone" class="form-control" placeholder="Teléfono" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        <!-- TODO  cambiar type por password en el html user  -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Contraseña</span>
            <input th:value="${myUser.password}" type="text" name="password" class="form-control" placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        
        <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
        
        
    </form>


        <form th:action="@{/auth/login}" method="POST" th:if="${#strings.equals(state, 'login') }">

            <!-- <p th:if="${session.usersession != null}" th:text="${session.usersession.id}" >  </p> -->
            <!-- TODO Add our logo -->
            <!-- <img class="mb-4" src="" alt="" width="72" height="57" /> -->
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input
                        name="email"
                        type="email"
                        class="form-control"
                        id="floatingInput"
                        placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input
                        name="password"
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" /> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
                Sign in
            </button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
        </form>






    </div>
