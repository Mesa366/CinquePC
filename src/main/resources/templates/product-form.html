      .bd-placeholder-img {

<body>
<div class="container">

    <!-- <div sec:authorize="hasRole('ROLE_REGISTERED_USER')">   -->

    <form th:action="@{/product/form/}" method="POST" enctype="multipart/form-data">

        <img src="..." class="img-thumbnail" alt="...">

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Nombre del producto</span>
            <input type="text" name="name" class="form-control" placeholder="RTX 2000" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Precio</span>
            <input type="number" name="price" class="form-control" placeholder="200.00" aria-label="price" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Stock</span>
            <input type="number" name="stock" class="form-control" placeholder="200" aria-label="stock" aria-describedby="basic-addon1">
        </div>

        <select class="form-select" name="enabled" type="number">
            <option selected>El producto será visible:</option>
            <option value="1">Sí</option>
            <option value="2">No</option>        
        </select>

        <label for="photo">Inserte una foto de su producto:</label>
        <input type="file" name="photo" class="input-group mb-3" id="photo" >

        <input type="hidden" name="userId" th:value="${session.usersession.id}">

        <button type="submit" class="btn btn-primary btn-lg">Registrar</button>

<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"
